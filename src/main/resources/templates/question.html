<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="nav::head(~{::title})">
    <title>话题详情</title>
</head>
<body>
<nav th:replace="nav::menu(4)">

</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-sm12 col-md-12 col-lg-9">
            <h3 th:text="${question.title}">话题标题</h3>
            <span class="text-kind"><span th:text="${question.commentCount}"></span> 个回复 - <span th:text="${question.viewCount}"></span> 次浏览 - <span th:text="${#dates.format(question.createTime,'yyyy-MM-dd')}"></span> 小时前 -作者:<span th:text="${question.user.userName}"></span></span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                <textarea th:text="${question.context}" style="display:none;"></textarea>
            </div>
            <script type="text/javascript">
                $(function () {
                    editormd.markdownToHTML("question-view", {});
                });
            </script>
            <hr class="col-xs-12 col-sm12 col-md-12 col-lg-12">
            <span>
                <a th:if="${session.user != null && session.user.userCode == question.user.userCode}" th:href="@{/toupdateQuestion(questionCode = ${question.questionCode})}" class="update" style="color: #999;font-size: 20px;"><span class="glyphicon glyphicon-pencil " aria-hidden="true">编辑</span></a>
                <a th:if="${session.user != null && session.user.userCode == question.user.userCode}" th:href="@{/deleteQuestion(questionCode = ${question.questionCode})}" class="delete" style="color: #999;font-size: 20px;"><span class="glyphicon glyphicon-trash " aria-hidden="true">删除</span></a>
            </span>
        </div>
        <div class="col-xs-12 col-sm12 col-md-12 col-lg-3">
            <div class="col-xs-12 col-sm12 col-md-12 col-lg-12">
                <h3 >发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object xs-image img-rounded" th:src="@{${question.user.imageUrl}}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.user.userName}">username</h4>
                    </div>
                </div>
            </div>
            <hr class="col-xs-12 col-sm12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm12 col-md-12 col-lg-12">
                <span>相关问题</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
