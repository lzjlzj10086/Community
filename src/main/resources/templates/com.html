<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:replace="${title}">408社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/me.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/comment.js"></script>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
    <script src="/js/image-dialog.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>
<body>
<nav class="navbar navbar-default" th:fragment="menu(n)">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">408社区</span>
            </button>
            <a class="navbar-brand" href="#">408社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav">
                    <li th:classappend="${n==1} ? 'active'"><a href="/index">首页<span class="sr-only">(current)</span></a></li>
                   <!-- <li><a href="/javaExecute">代码在线编译</a></li>-->
                    <li th:if="${session.user != null}"><a href="/home">在线练习</a></li>
                    <li th:classappend="${n==2} ? 'active'"><a href="/topublish">发布话题</a></li>
                    <li th:if="${session.user != null}" th:classappend="${n==3} ? 'active'"><a href="/toFindNotify">通知<span class="badge message" th:text="${session.countNotifys}"></span></a></li>
                </ul>
                <li th:if="${session.user == null}"><a href="/tologin">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${session.user.userName}">我</span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile">我的话题</a></li>
                        <li><a href="/findUpdateUser">个人资料</a></li>
                        <li><a href="/toRegisterFaceLogin">注册人脸登录</a></li>
                        <li><a href="/logintOut">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div th:fragment="notice">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side">
        <h4>站长微信</h4>
        <img class="img-thumbnail question-wechat" src="/images/official-account.png">
    </div>
</div>
<nav th:fragment="foot" class="navbar navbar-default footer">
    <div class="container-fluid">
        <div class="footertext">Copyright © 2020 ICP备000000号 · All Rights
            Reserved Powered By <a href="#" target="_blank"> 408社区 </a>
        </div>
    </div>
</nav>

</body >
</html>
