<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>社区登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="/css/typo.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/prism/prism.css">
  <link rel="stylesheet" href="/css/tocbot/tocbot.css">
  <link rel="stylesheet" href="/css/me.css">
  <link rel="stylesheet" href="/css/uime.css">
</head>
<body>

<br>
<br>
<br>
 <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             欢迎登录408社区
           </div>
         </h2>
         <form class="ui large form" method="post" action="#" th:action="@{/login}">
           <div class="ui  segment">
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="userName" placeholder="用户名">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="passWord" placeholder="密码">
               </div>
             </div>
             <button class="ui fluid large teal submit button">登   录</button><br>
             <a href="/toRegister" style="float: right">没有用户？注册</a><br>
           </div>

           <div class="ui error mini message"></div>
           <div class="ui mini negative message" th:unless="${#strings.isEmpty(massage)}" th:text="${massage}"></div>
           <div class="ui mini negative message" th:if="${session.massage!=null}" th:text="${session.massage}"></div>

         </form>

       </div>
     </div>
   </div>
 </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
  $('.ui.form').form({
    fields : {
      userName : {
        identifier: 'userName',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      passWord : {
        identifier: 'passWord',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  });
</script>

</body>
</html>
