<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="nav::head(~{::title})">
    <title>发布</title>
</head>
<body>
<nav th:replace="nav::menu(2)">
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-sm12 col-md-12 col-lg-9">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/updateQuestion">

                <div class="form-group">
                    <input type="hidden" th:value="${updatequestion.questionCode}" name="questionCode">
                    <label for="title">问题标题</label>
                    <input th:value="${updatequestion.title}" type="text" class="form-control" id="title" name="title" placeholder="话题标题......">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea th:text="${updatequestion.context}" name="context" id="description" style="display:none;"
                              class="form-control"
                              cols="30"
                              rows="10"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: 550,
                            path: "/js/lib/",
                            delay: 0,
                            watch: false,
                            placeholder: "请输入问题描述",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input th:value="${updatequestion.tags}" type="text" class="form-control" id="tag" name="tags" placeholder="输入标签，以英文逗号分隔......">
                </div>
                <button type="submit" class="btn btn-success btn-publish">修改</button>
            </form>
        </div>
        <div class="col-xs-12 col-sm12 col-md-12 col-lg-3">
            <h3>问题发布指南</h3>
        </div>
    </div>
</div>
</body>
</html>
